<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank U, Next Series</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #DE52A6; /* Vibrant pink */
      color: white;
      font-family: 'Dancing Script', cursive;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      margin-top: 20vh;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .footer {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2em;
      font-family: Arial, sans-serif;
    }
    #heart {
      text-decoration: none;
      display: inline-block;
      background-color: red;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%; /* Makes it circular */
      font-size: 1.5em;
      font-weight: bold;
      line-height: 60px; /* Centers the heart inside */
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
      transition: transform 0.3s ease;
    }
    #heart:hover {
      transform: scale(1.1); /* Slightly enlarge on hover */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Thank U, Next Series</h1>

  <a id="heart" href="https://linktr.ee/yourusername" target="_blank" aria-label="Visit Linktree">‚ù§</a>

  <div class="footer">
    <p>Thank U, Next Series<br>All rights reserved</p>
  </div>
</body>
</html>
